<!DOCTYPE html>
<div class="modal fade" id="login" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">LOGIN</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" action="<c:url value=" login/admin"/>
				" method="get">
				<fieldset>
					<div class="form-group">
						<label class="col-md-2 control-label" for="q">USER:</label>
						<div class="col-md-6">
							<input name="name" type="text"
								style="margin-left: -12px; width: 300px; margin-top: 10px"
								value="">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label" for="q">PASS:</label>
						<div class="col-md-6">
							<input name="pass" type="password"
								style="margin-left: -12px; width: 300px; margin-top: 10px"
								value="">
						</div>
					</div>
				</fieldset>
				<div class="form-group">
					<label class="col-md-4 control-label" for="cancel"></label>
					<div class="col-md-6">
						<button type="button" type="button" class="btn btn-default"
							data-dismiss="modal">CANCEL</button>
						<input type="submit" class="btn btn-success" value="LOGIN">
					</div>
				</div>
				</form>
			</div>
		</div>
	</div>
</div>
